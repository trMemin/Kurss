<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bok Mark</title>
</head>
<style>
    .box{
width: 200px;
height: 200px;
text-align: center;

    }

    }

        background-color: black;
    }
</style>







<body>
<ul>
<li><a href="box1">Box1</a></li>
<li><a href="box2">Box2</a></li>
<li><a href="box3">Box3</a></li>
<li><a href="box4">Box4</a></li>

</ul>

<div id="box2" class="box2">BOX 2</div>
<div id="box3" class="box3">BOX 3</div>
<div id="box4" class="box4">BOX 4</div>
<div id="box5" class="box5">BOX 5</div>
